        <div class="form">

            <input type="number" id="valor" step="0.01" placeholder="Valor Original">
            <input type="number" id="percento" step="0.01" placeholder="Percentual de Desconto" min="0" max="100">
    
            <div class="botao">
                <button id="calcula" onclick="pegarValor()">Calcular</button>
            </div>
    
        </div>
    
        <div class="form">
            <input type="text" id="produtoRes" placeholder="Nome do Produto" disabled>
            <input type="text" id="valorDes" placeholder="Valor de Desconto" disabled>
            <input type="text" id="valorFinal" placeholder="Valor Final" disabled>
    
            <div class="botao">
                <button id="limpar" onclick="reiniciar()">Reiniciar</button>
            </div>
    
        </div>
    
       <script src="/js/java.js"></script>
